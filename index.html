<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="sort.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SORTING VISUALIZER</h1>
            <div class="controls-container">
                <div class="input-control">
                    <div class="input">
                        <label for="size">Size of the Array<span id="size-val"></span></label>
                        <input type="range" id="size" min="20" max="150" step="1" value="80">
                    </div>
                    <div class="input">
                        <label for="speed">Speed of the Algorithm<span id="speed-val"></span></label>
                        <input type="range" id="speed" min="1" max="5" step="1" value="4">
                    </div>
                </div>
                <button id="generate" class="btns">Generate New Array</button>
                <div class="sorts">
                    <button class="sort-buttons btns">Bubble Sort</button>
                    <button class="sort-buttons btns">Selection Sort</button>
                    <button class="sort-buttons btns">Insertion Sort</button>
                    <button class="sort-buttons btns">Merge Sort</button>
                    <button class="sort-buttons btns">Quick Sort</button>
                    <button class="sort-buttons btns">Heap Sort</button>
                </div>
            </div>
        </div>
        <div class="array-details">
            <div class="complexity-container">
                <div class="time-container">
                    <h2>Time Complexity</h2>
                    <div class="time">
                        <h3>Worst Case</h3>
                        <span id="worst"></span>
                    </div>
                    <div class="time">
                        <h3>Average Case</h3>
                        <span id="avg"></span>
                    </div>
                    <div class="time">
                        <h3>Best Case</h3>
                        <span id="best"></span>
                    </div>
                </div>
                <div class="time-container">
                    <h2>Space Complexity</h2>
                    <div class="time">
                        <h3>Worst Case</h3>
                        <span id="space"></span>
                    </div>
                </div>
            </div>
            <div id="array-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
